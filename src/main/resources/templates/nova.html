<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>

<div class="container">
    <h2>Pridať novú vizitku</h2>
    <form class="row g-3" th:action="@{/nova}" method="post">
        <div class="col-md-4">
            <label for="jmeno" class="form-label">Jméno</label>
            <input type="text" class="form-control" id="jmeno" name="jmeno" required>
        </div>
        <div class="col-md-4">
            <label for="firma" class="form-label">Firma</label>
            <input type="text" class="form-control" id="firma" name="firma" required>
        </div>
        <div class="col-md-4">
            <label for="ulice" class="form-label">Ulice</label>
            <input type="text" class="form-control" id="ulice" name="ulice" required>
        </div>
        <div class="col-md-6">
            <label for="obecPsc" class="form-label">Obec a PSČ</label>
            <input type="text" class="form-control" id="obecPsc" name="obecPsc" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email">
        </div>
        <div class="col-md-3">
            <label for="telefon" class="form-label">Telefon</label>
            <input type="text" class="form-control" id="telefon" name="telefon">
        </div>
        <div class="col-md-3">
            <label for="web" class="form-label">Web</label>
            <input type="text" class="form-control" id="web" name="web">
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Pridať</button>
        </div>
    </form>
    <nav>
        <a href="/">◂ zpět na seznam</a>
    </nav>
</div>
</body>
</html>
